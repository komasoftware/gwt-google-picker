Classes that wrap the <code>google.load()</code> function to load Google JavaScript libraries.

<p>
The classes in this package provide GWT access to the <code>google.load</code> function in JavaScript to load other Google Ajax libraries.  See the <a href="http://code.google.com/apis/ajax/documentation/">Ajax API</a> documentation online at <a href="http://code.google.com/">Google Code</a>.
</p>
